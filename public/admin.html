<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | CryptoLoop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-6 py-6 font-sans">

  <!-- Top bar with logo and logout -->
  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center gap-3">
      <img src="images/logo.png" alt="CryptoLoop Logo" class="h-10 w-auto" />
      <h1 class="text-2xl font-bold">CryptoLoop Admin</h1>
    </div>
    <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-semibold">
      üîê Logout
    </button>
  </div>

  <!-- Status message -->
  <p id="status-msg" class="text-center text-sm text-green-400 mb-4"></p>


<!-- Users Table (Admin Approval) -->
<h2 class="text-xl font-bold mb-3">üë• Users (Approval)</h2>
<div class="overflow-x-auto border border-gray-700 rounded mb-10">
  <table class="min-w-full text-sm bg-gray-800">
    <thead class="bg-gray-700 text-white">
      <tr>
        <th class="p-2 border">Email</th>
        <th class="p-2 border">Name</th>
        <th class="p-2 border">Agent</th>
        <th class="p-2 border">Status</th>
        <th class="p-2 border">Created</th>
        <th class="p-2 border text-center">Actions</th>
      </tr>
    </thead>
    <tbody id="admin-users-body" class="text-white"></tbody>
  </table>
</div>


  
<!-- Buy Requests Table -->
<h2 class="text-lg font-bold mt-6 mb-2">üü¢ Pending Buy Requests</h2>
<div class="overflow-x-auto">
  <table class="min-w-full text-sm bg-gray-800">
    <thead class="bg-gray-700 text-white">
      <tr>
        <th class="p-2 border">User</th>
        <th class="p-2 border">Symbol</th>
        <th class="p-2 border">USD</th>
        <th class="p-2 border">Amount</th>
        <th class="p-2 border">Timestamp</th>
        <th class="p-2 border text-center">Actions</th>
      </tr>
    </thead>
    <tbody id="admin-buy-request-body" class="text-white"></tbody>
  </table>
</div>


<!-- Sell Table -->
<h2 class="text-xl font-bold mt-10 mb-4">üõí Pending Sell Requests</h2>
<div class="overflow-x-auto border border-gray-700 rounded">
  <table class="min-w-full text-sm bg-gray-800">
    <thead class="bg-gray-700 text-white">
      <tr>
        <th class="p-2 border">User</th>
        <th class="p-2 border">Symbol</th>
        <th class="p-2 border">Amount</th>
        <th class="p-2 border">Timestamp</th>
        <th class="p-2 border">Status</th>
        <th class="p-2 border">Status Timestamp</th>
        <th class="p-2 border text-center">Actions</th>
      </tr>
    </thead>
    <tbody id="admin-sell-body" class="text-white"></tbody>
  </table>
</div>



<script>
  // Require login
  if (!localStorage.getItem('token')) {
    window.location.href = '/login.html';
  }

  const statusMsg = document.getElementById('status-msg');

  // --- Buy Requests ---
  async function fetchRequests() {
    const token = localStorage.getItem('token');
    try {
      const res = await fetch('/api/admin/buy-requests', {
        headers: { Authorization: 'Bearer ' + token }
      });
      if (!res.ok) {
        const errText = await res.text();
        console.error("‚ùå Failed to load buy requests:", errText);
        return;
      }
      const data = await res.json();
      renderBuyTable(data);
    } catch (err) {
      console.error("‚ùå Exception in fetchRequests:", err);
    }
  }

  function renderBuyTable(requests) {
    const buyTable = document.getElementById('admin-buy-request-body');
    buyTable.innerHTML = '';
    if (!requests.length) {
      buyTable.innerHTML = '<tr><td colspan="6" class="text-center text-gray-400 p-4">No pending buy requests</td></tr>';
      return;
    }
    requests.forEach(req => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2 border">${req.user}</td>
        <td class="p-2 border">${req.symbol}</td>
        <td class="p-2 border">$${req.usd}</td>
        <td class="p-2 border">${req.amount}</td>
        <td class="p-2 border">${new Date(req.timestamp).toLocaleString()}</td>
        <td class="p-2 border text-center space-x-2">
          <button onclick="handleBuyAction('${req._id}', 'approve')" class="text-green-400 hover:text-green-600 font-semibold">‚úÖ Approve</button>
          <button onclick="handleBuyAction('${req._id}', 'reject')" class="text-red-400 hover:text-red-600 font-semibold">‚ùå Reject</button>
        </td>
      `;
      buyTable.appendChild(row);
    });
  }

  // Matches backend: POST /api/admin/approve  (body: { id })
  // If you later add a buy-reject endpoint, change 'reject' branch accordingly.
  async function handleBuyAction(id, action) {
    const token = localStorage.getItem('token');
    let endpoint;
    if (action === 'approve') {
      endpoint = '/api/admin/approve';
    } else if (action === 'reject') {
      // You don't have a buy-reject route in backend yet; this will 404.
      // Either add a route in backend or remove this button from UI.
      endpoint = '/api/admin/reject';
    }
    const res = await fetch(endpoint, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify({ id })
    });

    const out = await res.text();
    if (res.ok) {
      statusMsg.textContent = `‚úÖ Request ${action}d successfully`;
      fetchRequests();
    } else {
      console.error('‚ùå Buy action failed:', out);
      statusMsg.textContent = '‚ùå Failed to update request';
    }
    setTimeout(() => statusMsg.textContent = '', 3000);
  }

  // --- Sell Requests ---
  async function fetchSellRequests() {
    const token = localStorage.getItem('token');
    try {
      const res = await fetch('/api/admin/sell-requests', {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      renderSellTable(data);
    } catch (err) {
      console.error("‚ùå Failed to load sell requests:", err);
    }
  }

  function renderSellTable(requests) {
    const body = document.getElementById('admin-sell-body');
    body.innerHTML = '';
    if (!requests.length) {
      body.innerHTML = '<tr><td colspan="7" class="text-center text-gray-400 p-4">No pending sell requests</td></tr>';
      return;
    }
    requests.forEach(req => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="p-2 border">${req.user}</td>
        <td class="p-2 border">${req.symbol}</td>
        <td class="p-2 border">${req.amount}</td>
        <td class="p-2 border">${new Date(req.timestamp).toLocaleString()}</td>
        <td class="p-2 border">${req.status}</td>
        <td class="p-2 border">${req.statusTimestamp ? new Date(req.statusTimestamp).toLocaleString() : '-'}</td>
        <td class="p-2 border text-center space-x-2">
          ${req.status === 'Pending' || req.status === 'Frozen' ? `
            <button onclick="updateSellStatus('${req._id}', 'approve')" class="text-green-400 hover:text-green-600 font-semibold">‚úÖ Approve</button>
            <button onclick="updateSellStatus('${req._id}', 'reject')" class="text-red-400 hover:text-red-600 font-semibold">‚ùå Reject</button>
            <button onclick="updateSellStatus('${req._id}', 'frozen')" class="text-yellow-400 hover:text-yellow-600 font-semibold">üßä Freeze</button>
            <button onclick="updateSellStatus('${req._id}', 'transfer')" class="text-blue-400 hover:text-blue-600 font-semibold">üí∏ Transfer</button>
          ` : '‚Äî'}
        </td>
      `;
      body.appendChild(row);
    });
  }

  // Matches backend: POST /api/admin/sell-update  (body: { id, status })
  async function updateSellStatus(id, status) {
    const token = localStorage.getItem('token');
    const res = await fetch('/api/admin/sell-update', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        Authorization: 'Bearer ' + token
      },
      body: JSON.stringify({ id, status })
    });

    const data = await res.json();
    if (res.ok) {
      statusMsg.textContent = `‚úÖ ${status} successful`;
      fetchSellRequests();
    } else {
      console.error('‚ùå sell-update failed:', data);
      statusMsg.textContent = `‚ùå ${data.msg || 'Update failed'}`;
    }
    setTimeout(() => statusMsg.textContent = '', 3000);
  }

  // --- Users (Approval) ---
  async function loadUsers() {
    const token = localStorage.getItem('token');
    try {
      const res = await fetch('/api/admin/users', {
        headers: { Authorization: 'Bearer ' + token }
      });
      if (res.status === 401 || res.status === 403) {
        statusMsg.textContent = '‚õî Admin access required.';
        setTimeout(() => (window.location.href = '/login.html'), 1200);
        return;
      }
      const users = await res.json();
      renderUsers(users);
    } catch (err) {
      console.error('‚ùå Failed to load users:', err);
      statusMsg.textContent = '‚ùå Failed to load users';
    }
  }

  function renderUsers(users) {
    const tbody = document.getElementById('admin-users-body');
    tbody.innerHTML = '';

    if (!Array.isArray(users) || users.length === 0) {
      tbody.innerHTML = `<tr>
        <td class="p-3 text-center text-gray-400" colspan="6">No users found</td>
      </tr>`;
      return;
    }

    tbody.innerHTML = users.map(u => `
      <tr class="border-b border-gray-700">
        <td class="p-2 border">${u.email}</td>
        <td class="p-2 border">${u.name}</td>
        <td class="p-2 border">${u.agent || '-'}</td>
        <td class="p-2 border">${u.isApproved ? '‚úÖ Approved' : '‚ùå Pending'}</td>
        <td class="p-2 border">${u.createdAt ? new Date(u.createdAt).toLocaleString() : '-'}</td>
        <td class="p-2 border text-center">
          ${u.isApproved ? '‚Äî' : `
            <button class="bg-emerald-600 hover:bg-emerald-500 px-3 py-1 rounded text-xs"
              onclick="approveUser('${u._id}')">Approve</button>
            <button class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-xs ml-2"
              onclick="rejectUser('${u._id}')">Reject</button>
          `}
        </td>
      </tr>
    `).join('');
  }

  // Matches backend: POST /api/admin/users/:id/approve
  async function approveUser(id) {
    const token = localStorage.getItem('token');
    try {
      const res = await fetch(`/api/admin/users/${id}/approve`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        }
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.msg || 'Approve failed');
      statusMsg.textContent = '‚úÖ User approved';
      await loadUsers();
    } catch (err) {
      console.error('‚ùå', err);
      statusMsg.textContent = '‚ùå Failed to approve user';
    } finally {
      setTimeout(() => statusMsg.textContent = '', 2500);
    }
  }

  // Matches backend: POST /api/admin/users/:id/reject
  async function rejectUser(id) {
    const token = localStorage.getItem('token');
    if (!confirm('Remove this user?')) return;
    try {
      const res = await fetch(`/api/admin/users/${id}/reject`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        }
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.msg || 'Reject failed');
      statusMsg.textContent = '‚úÖ User removed';
      await loadUsers();
    } catch (err) {
      console.error('‚ùå', err);
      statusMsg.textContent = '‚ùå Failed to remove user';
    } finally {
      setTimeout(() => statusMsg.textContent = '', 2500);
    }
  }

  function logout() {
    localStorage.removeItem('token');
    window.location.href = '/login.html';
  }

  // Initial loads
  fetchRequests();
  fetchSellRequests();
  loadUsers();

  console.log("üìú Raw token:", localStorage.getItem('token'));
</script>

</body>
</html>
