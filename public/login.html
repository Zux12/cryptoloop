<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CryptoLoop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center min-h-screen font-sans">
  <div class="w-full max-w-md px-8 py-10 bg-[#0f1b2c] rounded-xl shadow-lg">
    <!-- Logo -->
    <div class="text-center mb-6">
        <img src="images/logo.png" alt="CryptoLoop Logo" class="max-w-[160px] mx-auto mb-4" />
        
        <p class="text-lg mt-2 font-semibold">Login</p>
      </div>
      

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input id="email" type="email" required class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
      </div>

      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input id="password" type="password" required class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"/>
      </div>

      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white py-2 rounded-md font-semibold transition">Log in</button>
    </form>

    <!-- Footer Links -->
    <div class="text-center text-sm mt-6">
      <a href="#" class="text-cyan-400 hover:underline">Forgot password?</a>
      <br />
      <a href="signup.html" class="text-cyan-400 hover:underline mt-1 inline-block">Sign up</a>
    </div>

    <!-- Error -->
    <p id="error-msg" class="text-red-500 mt-4 text-center text-sm"></p>
  </div>

  <script>
  const form = document.getElementById('login-form');
  const errorMsg = document.getElementById('error-msg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    let res, data;
    try {
      res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      data = await res.json();
    } catch (err) {
      errorMsg.textContent = '❌ Network error. Please try again.';
      return;
    }

    if (!res.ok) {
      // Will also show the “pending admin approval” message on 403
      errorMsg.textContent = data.msg || 'Login failed';
      return;
    }

    const token = data.token;
    if (!token) {
      errorMsg.textContent = '❌ Missing token from server';
      return;
    }

    // Decode JWT payload without external libs
    let payload = {};
    try {
      payload = JSON.parse(atob(token.split('.')[1] || ''));
    } catch (err) {
      errorMsg.textContent = '❌ Invalid token received';
      return;
    }

    const isAdmin = !!payload.isAdmin;

    localStorage.setItem('token', token);
    // optional: store role/email for convenience
    localStorage.setItem('isAdmin', String(isAdmin));
    localStorage.setItem('email', email);

    // Redirect based on role
    window.location.href = isAdmin ? 'admin.html' : 'dashboard.html';
  });
</script>

  
</body>
</html>
